<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar - SfPandaShop | Cliente </title>
    <meta name="description"
        content="Nuestro sistema de clientes hace que la distancia que tenemos sea cada vez mas corta entre el producto y vos! Bienvenido a la familia sfpanda" />
    <link rel="shortcut icon" href="../assets/icono.ico" type="image/x.icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body>
    <header class="header ">
        <div class="header__tittle-grid">
            <a href="../index.html" class="header__content-tittle">SFPANDASHOP</a>
            <img src="../assets/icono.ico" class="header__content-icon" alt="icono de sfpanda" />
        </div>
        <div class="content__search">
            <form action="" method="" enctype="" class="content__form">
                <label for="search"></label>
                <input class="content__search--bar" type="search" id="search" name="search"
                    placeholder="¿Qué estas buscando?" />
            </form>
        </div>
        <div>
            <nav class="content__navbar">
                <ul>
                    <li><a href="./redes-sociales.html">Redes sociales</a> </li>
                    <li><a href="./ubicacion.html">Ubicación</a> </li>
                    <li><a href="https://sfpanda.com.ar/">Tienda</a> </li>
                    <li><a href="./ingresar.html">Ingresar</a> </li>
                </ul>
            </nav>
            <div>
    </header>

    <main>
        <section class="login container">
            <article>
                <div class="login__form">
                    <h1 class="login__form-tittle">Iniciar sesion</h1>
                    <form class="login__content-form">
                        <label class="login__form-item" for="email">Correo Electronico</label>
                        <input class="login__form-item" type="email" id="text" name="email"
                            placeholder="ejemplo@ejemplo.com" required />

                        <label class="login__form-item" for="password">Contraseña</label>
                        <input class="login__form-item" type="password" id="password" name="password"
                            placeholder="Contraseña" required />

                        <button class="login__form-item" type="submit">Entrar</button>
                        <p>Si no tenes usuario.</p>
                        <a class="login__link" href="./crear-usuario.html">Regristrate aqui</a>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__section-one container">
            <div>
                <figure>
                    <a href="../index.html"> <img src="../assets/icono.ico" alt="Logo de sfpanda"></a>
                </figure>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="./redes-sociales.html">Redes sociales</a> </li>
                        <li><a href="./ubicacion.html">Ubicación</a> </li>
                        <li><a href="https://sfpanda.com.ar/">Tienda</a> </li>
                        <li><a href="./ingresar.html">Ingresar</a> </li>
                    </ul>
                </nav>
            </div>
        </div>
